                        {% endfor %}
                    </select>
                    <label for="fname">Select Section</label>
                    <select name="section" >
                        <option value="">---------</option>
                        {% for rows in section %}

                                </option>
                        {% endfor %}
                    </select>
                    <label for="fname">Select Date</label>
                    <input id = 'datepicker' name = "date" value=""/><br><br>
                    <!-- {{myFilter}} -->
                    {% csrf_token %}
                    
                    <input class="btn btn-primary" type="submit" value="Search"/>
                </form>

            </div>
