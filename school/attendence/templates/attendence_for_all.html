<!DOCTYPE html>
{% extends "MainPage.html" %}
{% block content %}

<div class="container">

    <!--Main Heading-->
    <div class="section-title">
        <h2>Attendence <span class="light-text">DIGITAL SCHOOL</span></h2>
        <div class="title-border-container">
            <div class="title-border"></div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <div class="card card-body">
                <form action="{% url 'attendence_list_template' %}" method="POST">
                    <label>Select Class</label>
                    <select name="class">
                        <option value="">---------</option>
                        {% for rows in class %}
                                <option value="{{ rows.class_code }}">{{ rows.class_name }}
                                </option>
                        {% endfor %}
                    </select>
                    <label for="fname">Select Section</label>
                    <select name="section" >
                        <option value="">---------</option>
                        {% for rows in section %}
                                <option value="{{ rows.sect_code }}">{{ rows.sect_name }}
                                </option>
                        {% endfor %}
                    </select>
                    <label for="fname">Select Date</label>
                    <input id = 'datepicker' name = "date" value=""/><br><br>
                    <!-- {{myFilter}} -->
                    {% csrf_token %}
                    
                    <input class="btn btn-primary" type="submit" value="Search"/>
                </form>

            </div>
        </div>
    </div>

    <br>
    <form action="{% url 'attendence_save_template' %}" method="POST">
        <table class="table table-hover table-sm table-dark">
            <thead>
                <tr>
                    <th>Gr Number</th>
                    <th>Student</th>
                    <th>Classes</th>
                    <th>Sections</th>
                    <th>Present</th>
                    <th>Date</th>
                </tr>
            </thead>


                <tbody>
                    <tr>
                        {% for i in attend %}
                        <td><input type="text" name="gr" value="{{ i.gr_number }}" readonly></td>
                        <td><input type="text" name="name" value="{{ i.name }}" readonly></td>
                        <td><input type="text" name="class" value="{{ i.current_class }}" readonly></td>
                        <td><input type="text" name="section" value="{{ i.section }}" readonly></td>
                        <td><select name="attended" >
                            <option value="">---------</option>
                            <option value="present">present</option>
                            <option value="absent">absent</option>
                            <option value="leave">leave</option>
                        </select></td>
                        {% if date == '' %}
                            <td><input type="text" name="date" value="{{ tdate }}" readonly></td>
                        {% else %}
                            <td><input type="text" name="date" value="{{date}}" readonly></td>
                        {% endif %}
                        {% csrf_token %}
                    </tr>
                    {% endfor %}
                </tbody>
                
                
            </table>
            <button type="submit" class="btn btn-primary" name="button">Save</button>
        </form>
    </div>
    
    {% endblock %}
    <td><input type="radio" id="id_attendence_checkBox" name="present" value="present"></td>
    <td><input type="radio" id="id_attendence_checkBox" name="present" value="abesent"></td>
    <td><input type="radio" id="id_attendence_checkBox" name="present" value="leave"></td>
