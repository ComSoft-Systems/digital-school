<!DOCTYPE html>
{% extends "MainPage.html" %}
{% block content %}
<form method='POST'>
    {% csrf_token %}
    {% for i in class %}
        <a>{{ i.gr_number }}</a>
        <a>{{ i.name }}</a>
        <a>{{ i.family_code }}</a>
        <a>{{ i.current_class }}</a><br><br>
    {% endfor %}
    <button class="login100-form-btn">Search</button>
</form>
{% endblock %}
