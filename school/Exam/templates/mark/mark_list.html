{% extends "MainPage.html" %}
{% block content %}
<br>
<div class = "col">
  <div class = "card card-body">
    <form method = "get">
        {{myFilter.form}}
        <br>
    <button class="btn btn-primary" type = "submit">
        Search
    </button>
    </form>
  </div>
</div>
<br>
<div class="container">
      <h2 class="text-center" style="font-family:sans-serif;">List</h2>
      <h1>View Mark</h1>
      <table class="table table-hover table-sm table-dark">
        <thead>
          <tr>
          <th>Name</th>
          <th>Father</th>
          <th>Total mark</th>
          <th>Obtained Mark</th>
          </tr>
        </thead>
        {% for i in save %}
        <form action="{% url 'mark_print' %}" method="POST">
        <tbody>
          <tr>
            <td><a href="{{ i.get_absolute_url }}"><input style="border-radius: 20px;
                        background-color: #343a40;
                        color: white;
                        text-align: center;
                        border: 1px solid #ff818140;" type="text" name="name" value="{{i.exam_Gr_no}}" readonly></td></a></td> 
            <td><input style="border-radius: 20px;
                        background-color: #343a40;
                        color: white;
                        text-align: center;
                        border: 1px solid #ff818140;" type="text" name="father_name" value="{{father}}" readonly></td>
            <td><input style="border-radius: 20px;
                        background-color: #343a40;
                        color: white;
                        text-align: center;
                        border: 1px solid #ff818140;" type="text" name="Total_marks" value="{{i.total_marks}}" readonly></td>            
            <td><input style="border-radius: 20px;
              background-color: #343a40;
              color: white;
              text-align: center;
              border: 1px solid #ff818140;" type="text" name="Obtained_marks" value="{{i.obtained_marks}}" readonly></td>            
  
            <td><a href="{% url 'edit_mark' i.id %}">Edit</a></td>
            <td><a href="{% url 'delete_mark' i.id %}">Delete</a></td>
          </tr>
        </tbody>
        {% endfor %}
        {% csrf_token %}
        <input type="submit" value="Print"/>
        </form>
      </table>
      <button class="text-center"><a href="{% url 'mark_form' %}">Add</a></button>
      
  </div>
   
{% endblock %}
