{% extends 'MainPage.html' %}

{% block content %}
<h1>Add Fee Category</h1>
<form action ="{% url 'fee_category_form' %}" method = "POST">
<a>Fee Category Code = {{user_form.fee_category_code}}</a><br><br>
<a>Fee Category Name = {{user_form.fee_category_name}}</a><br><br>
<a>Percent = {{user_form.percent}}</a><br><br>
<a>Amount = {{user_form.amount}}</a><br><br>
{% csrf_token %}
<input type ="submit" value="Save">
<button > <a href="http://127.0.0.1:8000/dependencies/fee_category_list/">Back</a></button>

</form>
{% endblock %}
