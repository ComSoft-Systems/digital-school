{% extends 'MainPage.html' %}
    {% block content %}

    
<div class="container">
    <h2 class="text-center" style="font-family:sans-serif;">Fee Types</h2><hr/>
    <table class="table table-hover table-sm table-dark">
      <caption>Fee Types</caption>
    <thead>
    <tr align="center">
    <th>Fee Type</th>
    <th>Description</th>
    </tr>
  </thead>
  <tbody>
    {% for h in fee_type %}
    <tr align="center">
      <td>{{h.fee_type}}</td>
      <td>{{h.description}}</td>
      <td><a href="{% url 'edit_fee_type' fee_type_code=h.fee_type_code %}">Edit</a></td>
      <td><a href="{% url 'delete_fee_type' fee_type_code=h.fee_type_code %}">Delete</a></td>

    </tr>
    {% endfor %}
  </tbody>
    </table>
    <a href="{% url 'fee_type_form' %}">Add</a>
  </div>
    {% endblock %}
