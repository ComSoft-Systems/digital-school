{% extends 'MainPage.html' %}
    {% block content %}

    
<div class="container">
    <h2 class="text-center" style="font-family:sans-serif;">Sessions</h2><hr/>
    <table class="table table-hover table-sm table-dark">
      <caption>Sessions</caption>
    <thead>
    <tr align="center">
    <th>Session Code</th>
    <th>Session Name</th>
    </tr>
  </thead>
  <tbody>
    {% for sess in sess %}
    <tr align="center">
      <td>{{sess.session_code}}</td>
      <td>{{sess.session_name}}</td>
      <td><a href="">Edit</a></td>
      <td><a href="">Delete</a></td>

    </tr>
    {% endfor %}
  </tbody>
    </table>
    <a href="{% url 'session_form' %}">Add</a>
  </div>
    {% endblock %}
