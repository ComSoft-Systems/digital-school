
{% extends 'MainPage.html' %}
{% block content %}
<h1>Add Session</h1>
<form action ="{% url 'session_form' %}" method = "POST">
<a>Session Name = {{user_form.session_name}}</a><br><br>
{% csrf_token %}
<input class="btn btn-primary" type ="submit" value="Save and Add Another">
 <a class="btn btn-primary" href="{% url 'session_list' %}">Back</a>
 <a class="btn btn-primary" href="{% url 'session_upload' %}">Add CSV file</a>

</form>
{% endblock %}
