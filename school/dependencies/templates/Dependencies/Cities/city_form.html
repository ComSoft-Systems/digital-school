{% extends 'MainPage.html' %}

{% block content %}
<h1>Add City</h1>
<form action ="{% url 'city_form' %}" method = "POST">
<a>City = {{user_form.cities}}</a><br><br>
{% csrf_token %}
<input class="btn btn-primary" type ="submit" value="Save and Add Another">
<a class="btn btn-primary" href="{% url "city_list" %}">Back</a>
<a class="btn btn-primary" href="{% url "city_upload" %}">Add CSV File</a>

</form>
{% endblock %}
