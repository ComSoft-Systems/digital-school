{% extends 'MainPage.html' %}

{% block content %}
<h1>Add Religion</h1>
<form action ="{% url 'religion_form' %}" method = "POST">
<a>Religion = {{user_form.religion}}</a><br><br>
{% csrf_token %}
<input class="btn btn-primary" type ="submit" value="Save and Add Another">
 <a class="btn btn-primary" href="{% url 'religion_list' %}">Back</a>
 <a class="btn btn-primary" href="{% url 'religion_upload' %}">Add CSV file</a>
</form>
{% endblock %}
