{% extends 'MainPage.html' %}
    {% block content %}

    
<div class="container">
    <h2 class="text-center" style="font-family:sans-serif;">Subjects</h2><hr/>
    <table class="table table-hover table-sm table-dark">
      <caption>Subjects</caption>
    <thead>
    <tr align="center">
    <th>Subject Code</th>
    <th>Subjects</th>
    </tr>
  </thead>
  <tbody>
    {% for w in subject %}
    <tr align="center">
      <td>{{w.subject_code}}</td>
      <td>{{w.subjects}}</td>
      <td><a href="{% url 'edit_subject' subject_code=w.subject_code %}">Edit</a></td>
      <td><a href="{% url 'delete_subject' subject_code=w.subject_code %}">Delete</a></td>

    </tr>
    {% endfor %}
  </tbody>
    </table>
    <a href="{% url 'subject_form' %}">Add</a>
  </div>
    {% endblock %}
