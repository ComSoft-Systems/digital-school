{% extends 'MainPage.html' %}
    {% block content %}

    
<div class="container">
    <h2 class="text-center" style="font-family:sans-serif;">Families</h2><hr/>
    <table class="table table-hover table-sm table-dark">
      <caption>Families</caption>
    <thead>
    <tr align="center">
    <th>Surname</th>
    </tr>
  </thead>
  <tbody>
    {% for a in family %}
    <tr align="center">
      <td><a href="{{ a.get_absolute_url }}">{{a.surname}}</a></td>
      <td><a href="{% url 'edit_family' family_code=a.family_code %}">Edit</a></td>
      <td><a href="{% url 'delete_family' family_code=a.family_code %}">Delete</a></td>

    </tr>
    {% endfor %}
  </tbody>
    </table>
    <button ><a href="{% url 'family_form' %}">Add</a></button>    
    <button ><a href="{% url 'family_download' %}">Download CSV Format</a></button>
  </div>
    {% endblock %}
