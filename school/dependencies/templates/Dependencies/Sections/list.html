{% extends 'MainPage.html' %}
    {% block content %}

    
<div class="container">
    <h2 class="text-center" style="font-family:sans-serif;">Sections</h2><hr/>
    <table class="table table-hover table-sm table-dark">
      <caption>Sections</caption>
    <thead>
    <tr align="center">
    <th>Section Name</th>
    <th>Remarks</th>
    </tr>
  </thead>
  <tbody>
    {% for g in section %}
    <tr align="center">
      <td>{{g.sect_name}}</td>
      <td>{{g.remarks}}</td>
      <td><a href="{% url 'edit_section' sect_code=g.sect_code %}">Edit</a></td>
      <td><a href="{% url 'delete_section' sect_code=g.sect_code %}">Delete</a></td>

    </tr>
    {% endfor %}
  </tbody>
    </table>
    <a class="btn btn-primary" href="{% url 'section_form' %}">Add</a>    
  <a class="btn btn-primary" href="{% url 'section_download' %}">Download CSV Format</a>   </div>
    {% endblock %}
