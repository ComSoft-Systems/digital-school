{% extends 'MainPage.html' %}

{% block content %}
<h1>Add Section</h1>
<form action ="{% url 'section_form' %}" method = "POST">
<a>Section Name = {{user_form.sect_name}}</a><br><br>
<a>Remarks = {{user_form.remarks}}</a><br><br>
{% csrf_token %}
<input class="btn btn-primary" type ="submit" value="Save and Add Another">
 <a class="btn btn-primary" href="{% url 'section_list' %}">Back</a>
 <a class="btn btn-primary" href="{% url 'section_upload' %}">Add CSV file</a>

</form>
{% endblock %}
