{% extends 'MainPage.html' %}
{% load i18n admin_urls %}
{% block content %}
<h1>Add Class</h1>
<form action ="{% url 'class_form' %}" method = "POST">
<a>Class Name = {{user_form.class_name}}</a><br><br>
<a>Remarks = {{user_form.remarks}}</a><br><br>
{% csrf_token %}

<input class="btn btn-primary" type ="submit" value="Save and Add Another">

<a class="btn btn-primary" href="{% url 'class_list' %}">Back</a>
<a class="btn btn-primary" href="{% url 'class_upload' %}">Add CSV file</a>
</form>
{% endblock %}
