{% extends 'MainPage.html' %}
    {% block content %}

    
<div class="container">
    <h2 class="text-center" style="font-family:sans-serif;">Classes</h2><hr/>
    <table class="table table-hover table-sm table-dark">
      <caption>Classes</caption>
    <thead>
    <tr>
    <th>Class Code</th>
    <th>Class Name</th>
    <th>Remarks</th>
    </tr>
  </thead>
  <tbody>
    {% for clas in clas %}
    <tr>
      <td>{{clas.class_code}}</td>
      <td>{{clas.class_name}}</td>
      <td>{{clas.remarks}}</td>
      <td><a href="">Edit</a></td>
      <td><a href="">Delete</a></td>

      
    </tr>
    {% endfor %}
  </tbody>
    </table>
    <a href="{% url 'class_form' %}">Add</a>
  </div>
    {% endblock %}
