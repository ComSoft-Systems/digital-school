        <section id="about" class="about-section section-padding gray-bg">

                            <div class="collapse in login-hiden">

                                    <label for="exampleInputEmail1">Email address</label>

                                    <input name="ctl00$ContentPlaceHolder1$txt_EmailC" type="text" id="ContentPlaceHolder1_txt_EmailC" class="form-control">

                                </div>

                                <div class="form-group">

                                    <label for="exampleInputEmail1">Phone</label>

                                    <input name="ctl00$ContentPlaceHolder1$txt_PhoneC" type="text" id="ContentPlaceHolder1_txt_PhoneC" class="form-control num">

                                </div>

                                <div class="form-group">

                                    <label for="exampleInputEmail1">Message</label>

                                    <textarea name="ctl00$ContentPlaceHolder1$txt_AddressC" rows="6" cols="20" id="ContentPlaceHolder1_txt_AddressC" class="form-control"></textarea>

                                </div>

                                <input type="submit" name="ctl00$ContentPlaceHolder1$btn_Submit" value="Submit" onclick="return validateLoginData();" id="ContentPlaceHolder1_btn_Submit" class="btn-submit">

                            </div>

                        </div>

                    </div>

                </div>

            </div>
