{% extends 'MainPage.html' %}
    {% block content %}

    
<div class="container">
    <h2 class="text-center" style="font-family:sans-serif;">Question Types</h2><hr/>
    <table class="table table-hover table-sm table-dark">
      <caption>Question Types</caption>
    <thead>
    <tr>
    <th>Question Types</th>
    </tr>
  </thead>
  <tbody>
    {% for s in question_type %}
    <tr>
      <td>{{s.question_type}}</td>
      <td><a href="{% url 'edit_question_type' Q_type_code=s.Q_type_code %}">Edit</a></td>
      <td><a href="{% url 'delete_question_type' Q_type_code=s.Q_type_code %}">Delete</a></td>
    </tr>
    {% endfor %}
  </tbody>
    </table>
    <button><a href="{% url 'question_type_form' %}">Add</a></button>
    <button><a href="{% url 'Q_type_download' %}">Download CSV Format</a></button>

  </div>
    {% endblock %}
