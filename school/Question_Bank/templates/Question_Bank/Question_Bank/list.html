{% extends 'MainPage.html' %}
    {% block content %}

    
<div class="container">
    <h2 class="text-center" style="font-family:sans-serif;">Questions</h2><hr/>
    <table class="table table-hover table-sm table-dark">
      <caption>Questions</caption>
    <thead>
    <tr>
    <th>Question Code</th>
    <th>Question</th>
    <th>Classes</th>
    <th>Subject</th>
    </tr>
  </thead>
  <tbody>
    {% for qb in question_bank %}
    <tr>
      <td>{{qb.book_code}}</td>
      <td>{{qb.book_name}}</td>
      <td>{{qb.classes}}</td>
      <td>{{qb.subject}}</td>
      <td><a href="{% url 'edit_question_bank' question_code=qb.question_code %}">Edit</a></td>
      <td><a href="{% url 'delete_question_bank' question_code=qb.question_code %}">Delete</a></td>
    </tr>
    {% endfor %}
  </tbody>
    </table>
    <a href="{% url 'question_bank_form' %}">Add</a>
  </div>
    {% endblock %}
