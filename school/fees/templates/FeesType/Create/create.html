{% extends "MainPage.html" %}
{% block content %}
<form action="{% url "fee_type_create" %}" method="POST">
    <div class="container">
        <h2 class="text-center" style="font-family:sans-serif;">Fee Type Add Form</h2><hr/>
        <table class="table table-hover table-sm table-dark">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Form</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Fee Type Code</td>
                    <td>{{ user_form.fee_type_code }}</td>
                </tr>
                <tr>
                    <td>Fee Type</td>
                    <td>{{ user_form.fee_type }}</td>
                </tr>
                <tr>
                    <td>Description</td>
                    <td>{{ user_form.Description }}</td>
                </tr>
                <tr>
                    <td><input class="btn btn-primary" type="submit" value="Add to Fee Type"></td>
                </tr>
            </tbody>
        </table>
    </div>
    {% csrf_token %}
</form>
{% endblock %}
